{% extends 'app_users/index.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6 rounded-5">
        <div class="card rounded-5 text-black shadow~" style="border-radius: 18% 0 18% 0;">
          <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">
                <h2 class="text-uppercase text-center mb-5">Sign In</h2>
                <form  action="" method="POST">

                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <label class="form-label" for="">Username</label>
                    <input type="text"  name="username" class="form-control form-control-lg" placeholder="Enter Username">
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label"  for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" >                    
                  </div>
                  
                <div class="d-flex justify-content-center">                  
                  <input class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-25" type="submit" value="Login">
                </div>
                {% for message in messages %}
				        	<p>{{message}}</p>
				        {% endfor %}	
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register</u></a></p>                                                                  
              </form>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
