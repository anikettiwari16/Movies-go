{% extends 'base.html' %}
{% block title %} {{movie.name}} {% endblock title %}
{% block content %}
  <section class="container-fluid mt-2 ">
    <div class="row p-0 m-1 justify-content-end"  >
        <div class="col-sm-5 bg-dark text-white align-items-end " >
          <h1 class="text-center" style="text-transform: uppercase; transform-style: preserve-3d;">{{movie.name}}</h1>
          <p style="font-size: xx-large;">{{movie.genres}}</p>
          <p style="font-size: x-large;">{{movie.movie_duration}}</p>
          <p style="font-size:x-large;">We love that guy</p>
          <p style="font-size: x-large;">{{movie.description}}</p>        
        </div>
        <div class="col-sm-7 p-0">
          <img src="{{ movie.movie_pic.url| default_if_none:'#'}}"" alt="Avatar" style="width: 100%; height: 600px;" >
        </div>
        <a href="{% url 'book' movie.slug %} " class="btn btn-outline-dark  mt-2 me-0" style="position: sticky; bottom: 0;" >&#8377; {{movie.price}} Booknow </a>
    </div>
</section>
  {% endblock %}
