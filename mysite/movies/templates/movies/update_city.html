{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
    <section class="h-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-5 rounded-5">
              <div class="card rounded-5 text-black">
                <div class="row g-0">
                    <div class="card-body p-md-5 mx-md-4">
                      <h2 class="text-uppercase text-center mb-5">Update City</h2>
                      <form  action="" method="POST">      
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                          <label class="form-label">{{ form.name.label }}</label>
                          {% render_field form.name class="form-control form-control-lg" placeholder="Enter City Name" type="text" %}
                        </div>                        
                      <div class="d-flex justify-content-center">                  
                        <input type="submit" class="btn btn-warning btn-lg w-50" value="Update">
                      </div>
                      <p class="text-center text-muted mt-5 mb-0"><a href="{% url 'Myadmin' %}" class="fw-bold text-body">Back</a></p>                                                                  
                    </form>
                    </div>
                  </div>            
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock  %}
